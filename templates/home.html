<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>RKSIBET — Конкурс</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
body {
  margin:0; padding:0;
  font-family:'Orbitron', 'Courier New', monospace;
  background:#050505; color:#0ff;
  display:flex; flex-direction:column; align-items:center; justify-content:center;
  min-height:100vh;
}
h1 {
  font-size:4em; margin-bottom:50px;
  color:#0ff; text-shadow:0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
  animation: glowTitle 2s ease-in-out infinite alternate;
}
@keyframes glowTitle {
  from {text-shadow:0 0 10px #0ff,0 0 20px #0ff;}
  to {text-shadow:0 0 20px #0ff,0 0 40px #0ff,0 0 60px #0ff;}
}
.container {
  display:flex; justify-content:space-around; align-items:center; width:80%; max-width:1000px;
}
.role-box {
  width:300px; height:300px; border:2px solid #0ff; border-radius:20px;
  display:flex; flex-direction:column; justify-content:center; align-items:center;
  background:#111; text-align:center; transition:0.4s; cursor:pointer;
  box-shadow:0 0 20px rgba(0,255,255,0.3);
  position:relative;
  overflow:hidden;
}
.role-box:hover {
  transform:scale(1.08);
  box-shadow:0 0 40px rgba(0,255,255,0.6), 0 0 60px rgba(255,0,255,0.3);
}
.role-box h2 {
  margin:0; font-size:2.2em;
  text-shadow:0 0 5px #0ff;
}
.role-box p {
  opacity:0; transform:translateY(10px);
  transition:opacity 0.6s ease, transform 0.6s ease;
  font-size:1em; color:#ff66cc; margin-top:20px; padding:0 10px;
}
.role-box:hover p {
  opacity:1; transform:translateY(0);
}
.role-box::before {
  content:""; position:absolute; top:0; left:0; width:100%; height:100%;
  background:linear-gradient(45deg, #0ff, #ff66cc, #0ff, #ff66cc);
  opacity:0.05; pointer-events:none; animation: moveGradient 6s linear infinite;
}
@keyframes moveGradient {
  0% {transform:translate(0,0);}
  50% {transform:translate(20px,20px);}
  100% {transform:translate(0,0);}
}
a {text-decoration:none;}
</style>
</head>
<body>
<h1>RKSIBET — Конкурс</h1>
<div class="container">
  <a href="{{ url_for('viewer') }}" class="role-box">
    <h2>Зритель</h2>
    <p>Смотрите конкурс в реальном времени и следите за лидербордом.</p>
  </a>
  <a href="{{ url_for('jury_login') }}" class="role-box">
    <h2>Жюри</h2>
    <p>Выставляйте баллы участникам, финализируйте оценки и наблюдайте за другими жюри.</p>
  </a>
</div>
</body>
</html>
