<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>RKSIBET — Выбор члена жюри</title>
<style>
body {
  margin:0; padding:0; font-family:'Courier New', monospace;
  background:#050505; color:#0ff;
  display:flex; justify-content:center; align-items:center; min-height:100vh;
}
.container {
  background:#111; padding:40px; border-radius:15px;
  border:2px solid #0ff; box-shadow:0 0 30px rgba(0,255,255,0.3); text-align:center;
  max-width:500px; width:90%;
}
h1 {margin-bottom:30px; font-size:2em; text-shadow:0 0 10px #0ff;}
form {margin-bottom:20px;}
select {
  width:100%; padding:12px; margin:10px 0;
  background:#222; border:2px solid #0ff; border-radius:5px;
  color:#0ff; font-size:16px; font-family:'Courier New', monospace;
}
select:focus {outline:none; box-shadow:0 0 15px rgba(0,255,255,0.5);}
.new-option {color:#ff66cc; font-weight:bold; background:#1a001a !important;}
button {
  padding:12px 25px; font-size:16px; font-weight:bold;
  background:#0ff; color:#000; border:none; border-radius:5px;
  cursor:pointer; transition:0.3s; width:100%;
}
button:hover {background:#00cccc; transform:scale(1.02);}
.error {color:#ff3366; margin-top:10px;}
.back-link {color:#ff3366; text-decoration:none; margin-top:20px; display:inline-block;}
</style>
</head>
<body>
<div class="container">
  <h1>Выбор члена жюри</h1>
  
  <form method="post">
    <select name="jury_id" required>
      <option value="">Выберите профиль</option>
      <option value="new" class="new-option">➕ Создать новый профиль</option>
      {% for jury in jury_list %}
      <option value="{{ jury.id }}">{{ jury.name }} ({{ jury.code }})</option>
      {% endfor %}
    </select>
    <button type="submit">Войти</button>
  </form>
  
  {% if error %}
  <div class="error">{{ error }}</div>
  {% endif %}
  
  <div class="back-link">
    <a href="{{ url_for('logout') }}">← Выйти</a>
  </div>
</div>
</body>
</html>
