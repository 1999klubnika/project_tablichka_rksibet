<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>RKSIBET — Выбор члена жюри</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/juri_select.css') }}">
</head>
<body>
<div class="container">
  <h1>Выбор члена жюри</h1>
  
  <form method="post">
    <select name="jury_id" required>
      <option value="new" class="new-option">➕ Создать новый профиль</option>
      {% for jury in jury_list %}
      <option value="{{ jury.id }}">{{ jury.name }} ({{ jury.code }})</option>
      {% endfor %}
    </select>
    <button type="submit">Войти</button>
  </form>
  
  {% if error %}
  <div class="error">{{ error }}</div>
  {% endif %}
  
  <div>
    <a href="{{ url_for('logout') }}" class="back-link">← Выйти</a>
  </div>
</div>
</body>
</html>
