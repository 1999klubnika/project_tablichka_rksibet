<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>RKSIBET — Имя Жюри</title>
<style>
body {
  margin:0; padding:0; font-family:'Courier New', monospace;
  display:flex; justify-content:center; align-items:center; min-height:100vh;
  background:#050505; color:#0ff;
}
.container {
  background:#111; padding:40px; border-radius:15px; border:2px solid #0ff;
  box-shadow:0 0 30px rgba(0,255,255,0.3); text-align:center;
}
h1 {margin-bottom:30px; font-size:2em; text-shadow:0 0 10px #0ff;}
input[type="text"] {
  width:250px; padding:10px; margin-bottom:20px;
  background:#222; border:2px solid #0ff; border-radius:5px;
  color:#0ff; text-align:center; font-size:16px;
}
input:focus {outline:none; box-shadow:0 0 15px rgba(0,255,255,0.5);}
button {
  padding:10px 20px; font-size:16px; font-weight:bold;
  background:#0ff; color:#000; border:none; border-radius:5px;
  cursor:pointer; transition:0.3s;
}
button:hover {background:#00cccc; transform:scale(1.05);}
.error {color:#ff3366; margin-top:10px;}
</style>
</head>
<body>
<div class="container">
<h1>Введите ваше имя</h1>
<form method="post">
  <input type="text" name="name" placeholder="Ваше имя" required>
  <button type="submit">Продолжить</button>
</form>
{% if error %}
<div class="error">{{ error }}</div>
{% endif %}
</div>
</body>
</html>
