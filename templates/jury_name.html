<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Имя жюри</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0b0b0b;
            color: #0ff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #111;
            padding: 40px;
            border: 2px solid #0ff;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 0 0 10px #0ff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 15px;
            background: #222;
            border: 2px solid #0ff;
            color: #0ff;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            border-radius: 5px;
            text-align: center;
        }
        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        button {
            background: #0ff;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #00cccc;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        .error {
            color: #ff0000;
            margin-top: 10px;
            font-size: 14px;
        }
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #0ff; }
            to { text-shadow: 0 0 20px #0ff, 0 0 30px #0ff; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow">Введите ваше имя</h1>
        <form method="post">
            <div class="form-group">
                <input type="text" name="name" placeholder="Ваше имя" required>
            </div>
            <button type="submit">Продолжить</button>
        </form>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
